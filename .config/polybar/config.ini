[colors]
bg = #77080808
fg = #b2b2b2

[bar/main]
width = 1336
offset-x = 16
offset-y = 16
height = 32
radius = 8

bottom = true
background = ${colors.bg}
foreground = ${colors.fg}
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 1


font-0 = JetBrainsMonoNL Nerd Font:size=10;3

cursor-click = pointer

enable-ipc = true
wm-restack = bspwm
override-redirect = true

modules-left = bspwm xwindow
modules-right =  pulseaudio backlight battery  wlan eth vpn-custom date

[module/bspwm]
type = internal/bspwm
pin-workspaces = false
inline-mode = false
enable-click = true
enable-scroll = true
ws-icon-0 = terminal;ﱤ
ws-icon-1 = browser;ﱤ
ws-icon-2 = social;ﱤ
ws-icon-3 = other;ﱤ
ws-icon-default = ﱤ
format = "<label-state> "
label-focused = ﱣ 
label-occupied = %icon%
label-urgent = %icon%
label-empty = •
label-separator = "   "


[module/xwindow]
type = internal/xwindow
label = %title:0:30:...% 


[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume =  墳 %percentage%% 
label-muted = ﱝ %percentage%% 

[module/backlight]
type = internal/backlight
card = intel_backlight
enable-scroll = true
format = <label>
label =  %percentage%%

[module/battery]
type = internal/battery
interval = 1
battery = BAT0
adapter = ADP0
label-charging =   %percentage%% 
format-discharging =  <ramp-capacity> <label-discharging> 
label-discharging = %percentage%%
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = ""

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =    %essid% 

[module/eth]
inherit = network-base
interface-type = wired
label-connected =   Modem 

[module/vpn-custom]
type = custom/script
exec = echo Up
exec-if = pgrep -x openvpn
interval = 10
format-prefix = " "

[module/date]
type = internal/date
interval = 1
date =  %H:%M 
date-alt =  %F
label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = false
